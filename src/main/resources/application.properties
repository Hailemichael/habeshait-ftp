# FTP Client config
ftp.host=${habeshait.ftp.host}
ftp.port=21
ftp.user=${habeshait.ftp.user}
ftp.password=${habeshait.ftp.password}

# Application Credentials
admin.username=${application.username}
admin.password=${application.password}

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Max file size.
spring.servlet.multipart.max-file-size=5MB
# Max Request Size
spring.servlet.multipart.max-request-size=5MB